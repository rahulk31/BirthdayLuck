<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Lucky B'day</title>
</head>
<body>
    <div class="main-section">
        <h1 class="heading">LUCKY B'DAY DETECTOR</h1>
        <div class="input">
            <label for="bday">Enter D.O.B.</label>
            <input type="date" name="bday" id="bday">
        </div>
        <div class="input">
            <label for="lucky-num">Your Lucky Number :</label>
            <input type="number" name="lucky-num" id="lucky-num">
        </div>
        <button class="btn">Check</button>
        <h3 class="message"></h3>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
